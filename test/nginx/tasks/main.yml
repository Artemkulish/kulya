---
- name: Install Nginx 
  apt: 
    name=nginx 
    state=latest

- name: Copy conf file
  copy:
    src=templates/sslsecure.conf
    dest=/etc/nginx/sites-enabled/sslsecure.conf

- name: Copy index html file
  template:
    src=templates/index.html
    dest=/var/www/sslsecure/

- name: Copy auth file
  copy:
    src=templates/.htpasswd
    dest=/etc/nginx/.htpasswd

- name: test
  copy:
    src=templates/index.html
    dest=/var/www/some/new/folder/

- name: Copy SSL files
  copy:
    src=templates/{{item}}
    dest=/etc/ssl/sslsecure/
  with_items:
    ['sslsecure.key', 'sslsecure.crt']
  notify:
    - nginx systemd
